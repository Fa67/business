<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    body {
      font-family: "微软雅黑", "Microsoft YaHei", "Arial", serif !important;
      font-size: 14px;
      color: #555555;
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    .help-block {
      font-size: 12px;
    }

    .blue {
      color: #0077cc;
    }
  </style>
</head>
<body>
<div style="width: 800px;height: 300px;margin:20px auto;position:relative;border: 1px solid transparent;">
  <img src="{imgUrl}" style="position: absolute;top:80px;left: 170px;width: 56px;height: 56px;">

  <p style="margin-top: 100px;margin-bottom: 50px;">{message}</p>
  <a class="help-block blue" style="margin-right: 30px;" href="{logUrl}">{logmng}></a>
  <a class="help-block blue" href="{website}">{backeayun}></a>
</div>
</body>
</html>
