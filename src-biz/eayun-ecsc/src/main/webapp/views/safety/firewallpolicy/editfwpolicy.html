<form class="form-horizontal" name="myForm">
  <div class="form-group has-feedback">
    <label class="col-sm-3 ey-label">策略名称：</label>
    <div class="col-sm-8"  data-ng-class="(myForm.name.$dirty && myForm.name.$invalid) ? 'has-error' : ''">
      <input type="text" class="ey-form-control" name="name" data-ng-model="model.fwpName" placeholder="请输入防火墙策略名称" maxlength="20" required ajax-valid="checkFwpName(value)">
      <label class="ey-prompt" ng-show="myForm.name.$dirty && myForm.name.$error.required&&!flag">请输入1-20位字符,支持数字、中英文、下划线、空格</label>
      <label class="ey-prompt" ng-show="myForm.name.$dirty && myForm.name.$error.ajaxValid&&!flag">策略名称已存在</label>
      <label class="ey-prompt" ng-if="flag">请输入1-20位字符,支持数字、中英文、下划线、空格</label>
    </div>
  </div>
