<div style="height:100%;overflow: auto;background:url(images/loadBg.jpg) center center no-repeat;width: 100%;">
  <div class="container" style="margin:0 auto;">
    <div>
      <div style="margin:0 auto;margin-top:128px;width: 320px;height: 450px;position:relative">
      <div style="text-align: center;margin-bottom:80px;">
        <img src="images/loadLogo.png">
      </div>
		<div  data-ng-show="errorMsg!=''" style="position:absolute;top:115px;left:0;" class="ey-has-error">
	    	<span style="text-shadow: 0 0 4px rgba(255,255,255,0.70);">{{errorMsg}}</span>
	 	</div>
        <form style="font-size: 14px;font-weight: normal;" novalidate>
          <div class="form-group" data-ng-class="errorMsg.indexOf('帐号')!=-1?'ey-has-error':''">
	            <input style="width:320px;height: 50px;background-color: rgba(0,0,0,0.55);border:none;color:#999;"
                       type="text" class="ey-form-input" data-ng-model="user.userAccount" placeholder="请输入用户名">
          </div>
          <div class="form-group has-feedback"  style="position:relative" data-ng-class="errorMsg.indexOf('密码')!=-1?'ey-has-error':''">
            <input style="width:320px;height: 50px;background-color: rgba(0,0,0,0.55);border:none;color:#999;"
                   type="password" class="ey-form-input ey-load-input" data-ng-model="passuser.userPassword" placeholder="请输入登录密码"
                   ng-keypress ="watchUpperCase($event)">
            <span class="glyphicon glyphicon-text-background form-control-feedback" style="position:absolute;top:8px;right:8px;
            color:#999;display:none;" ng-style="{'display':(checkUpper)?'block':'none'};"></span>
          </div>
          <div class="form-group">
            <div data-ng-class="errorMsg.indexOf('验证码')!=-1?'ey-has-error':''" style="display:inline-block;margin-right: 14px;vertical-align: middle;">
              <input style="width:164px;height: 50px;background-color: rgba(0,0,0,0.55);border:none;
              color:#999;" type="text" class="ey-form-input" data-ng-model="user.idCode" placeholder="请输入验证码">
            </div>
            <div class ="text-right" style="display:inline-block;padding-left: 2px;padding-right: 0px;vertical-align: middle;">
              <img style="width:92px;height:34px;" class="img-responsive mousecp pointer" id="codeimg" data-ng-click="changeCode()" title="切换验证码"/>
            </div>
            <div style="display:inline-block;padding-left: 10px;padding-right: 0px;margin-top:8px;">
	           <p class="help-block text-right"><span class="color-info pointer" data-ng-click="changeCode()">
                 <img src="images/loadRefresh.png"></span></p>
            </div>
          </div>
			<div class="form-group">
	            <div class="btn-group btn-group-justified">
	              <div class="ey-btn-group">
	                <button class="ey-btn ey-btn-lg ey-btn-primary" style="width:320px;height:42px;" data-ng-click="login()"
                            ng-disabled="loginDis">登 录</button>
	              </div>
	            </div>
			</div>
          <div class="ey-row">
          <p class="help-block text-left ey-color-white" style="padding-left:0;float:left;text-shadow: 0 0 3px rgba(0,0,0,0.5);">还没有账号？
            <span class=" pointer" style="text-decoration: underline;"data-ng-click="register()">立即注册</span></p>
          <p class="help-block text-right ey-color-white" style="padding-right:0;float:right;">
            <span class=" pointer " style="text-decoration: underline;text-shadow: 0 0 3px rgba(0,0,0,0.5);" data-ng-click="forgotcode()">忘记密码？</span></p>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer text-center help-block" style="margin-top:106px;">

        <a class="btn ey-color-white" target="blank" href="http://www.eayun.com/product/ech/list.shtml">服务与产品</a>

        <span class="ey-color-white" style="font-size: 16px;">|</span>
        <a class="btn ey-color-white" target="blank" href="http://www.eayun.com/document/product/list.shtml">帮助中心</a>
        <span class="ey-color-white" style="font-size: 16px;">|</span>

  </div>
