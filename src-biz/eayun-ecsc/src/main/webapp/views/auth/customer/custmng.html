<form class="" name = "customer" novalidate>
  <div class="form-group" style= "margin-left:48px;">
    <label class="control-label" style= "float: left;">客户编号：</label>
    <label class = "control-label show"style = "font-weight: bold;margin-left:90px;font-size:12px;padding-top:3px;">{{model.cusNumber==null||model.cusNumber==''?'&nbsp;':model.cusNumber}}</label>
  </div>
  <div class="form-group" style= "margin-left:20px;">
    <label class="control-label" style = "float: left;padding-top:7px;line-height:1.5;">公司中文名称：</label>
	<label class = "control-label" style = "margin-left:118px;padding-top:10px;font-size:12px;width: 700px;word-wrap:break-all;word-break:break-all;line-height:1.5;" data-ng-class = "isShow?'show':'hide'">{{model.cusCpname==null||model.cusCpname==''?'&nbsp;':model.cusCpname}}</label>
    <div class="form-group" style = "margin-left:118px;" data-ng-class="(customer.cusCpname.$dirty && customer.cusCpname.$invalid && !isShow) ? 'ey-has-error' : ''">
      <input type="text" class="ey-form-input" name = "cusCpname" data-ng-model="model.cusCpname" style = "width: 300px;font-size:12px;margin-bottom:5px;"
      data-ng-class = "isShow?'hide':'show'" maxlength="100" required  data-ajax-valid="checkcusCpname(value)">
      <span data-ng-show="customer.cusCpname.$dirty && customer.cusCpname.$error.ajaxValid" style = "line-height:20px;">公司名称已存在</span>
      <span data-ng-show="customer.cusCpname.$dirty && customer.cusCpname.$error.required && !isShow" style = "line-height:20px;">请输入公司中文名称</span>
    </div>
  </div>
  <div class="form-group" style= "margin-left:20px;">
    <label class="control-label" style = "float: left;padding-top:7px;line-height:1.5;">公司英文名称：</label>
	<label class = "control-label" style = "margin-left:118px;padding-top:10px;font-size:12px;width: 700px;word-wrap:break-all;word-break:break-all;line-height:1.5;" data-ng-class = "isShow?'show':'hide'">{{model.cusCpename==null||model.cusCpename==''?'&nbsp;':model.cusCpename}}</label>
    <div class="" style = "margin-left:118px;">
       <input type="text" class="ey-form-input" data-ng-model="model.cusCpename" data-ng-class = "isShow?'hide':'show'" maxlength="100" style = "width: 300px;font-size:12px;">
    </div>
  </div>
  <div class="form-group" style= "margin-left:48px;">
    <label class="control-label" style = "float: left;">公司简介：</label>
    <div class="" style = "margin-left:90px;word-wrap:break-all;word-break:break-all;">
    	<p class = "control-label" data-ng-class = "isShow?'show':'hide'" style = "width: 700px;height: auto;font-size:12px;line-height:1.5;">{{model.cusSynopsis==null||model.cusSynopsis==''?'&nbsp;':model.cusSynopsis}}</p>
    	<textarea style = "width: 700px;height: 300px;font-size:12px;" class="ey-form-textarea" data-ng-model="model.cusSynopsis" data-ng-class = "isShow?'hide':'show'" maxlength="2000"></textarea>
    </div>
  </div>
  <div class="form-group last-put-bottom" style = "margin-left:138px;">
    <div class="ey-btn-group">
    	<button class="ey-btn ey-btn-primary ey-btn-md" data-ng-click="update()" data-ng-show="isShow">修&nbsp;&nbsp;改</button>
    	<button class="ey-btn ey-btn-primary" data-ng-click="submit()" data-ng-disabled="!customer.$valid" data-ng-show="!isShow">提&nbsp;&nbsp;交</button>
  		<button class="ey-btn ey-btn-default" data-ng-click="reset()"  data-ng-show="!isShow" style = "margin-left:15px;">重&nbsp;&nbsp;置</button>
  		<button class="ey-btn ey-btn-default" data-ng-click="cancel()"  data-ng-show="!isShow" style = "margin-left:15px;">取&nbsp;&nbsp;消</button>
    </div>
  </div>
</form>
