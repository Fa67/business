<div>
	<div data-ng-repeat="workorder in unHandleWorkNum">
		<a class="" data-ui-sref="app.work.workList({'type':'handle','workFalg':workorder.workEcscFalg})">当前您有<strong class="color-error" style="margin: 0 5px;">{{workorder.num}}</strong>个{{workorder.workFalgName}}工单</a>
		<div class="divider"></div>
	</div>
</div>
<div class="row" style="position:relative;padding: 5px 10px;background-color: #EEEEEE;border-bottom-right-radius: 4px;border-bottom-left-radius: 4px;">
  <div class="text-left" style="display: inline-block;">
    <a class="btn btn-primary btn-xs" data-ui-sref="app.work.addWork">新建工单</a>
  </div>
  <div style="display: inline-block;vertical-align: middle;position: absolute;right: 0;top:7.5px;">
    <a data-ui-sref="app.work">查看全部{{test}} ></a>
  </div>
</div>
