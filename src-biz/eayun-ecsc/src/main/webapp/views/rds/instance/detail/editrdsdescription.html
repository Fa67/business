<div>
	<form name="editRdsDescriptionTable" novalidate="novalidate">
	<div class="col-md-10" style="padding-left: 0px;">
		<textarea class="form-control" name="rdsDescripstion" type="text" maxlength="200" placeholder="请输入0-200位描述" data-ng-model="model.rdsDescription">
		</textarea>
	</div>
	<span class="badge" style="margin-left:10px;background-color:green;color:#ffffff;" 
		  data-ng-class="rdsDescEditable
					&& editRdsDescriptionTable.rdsDescripstion.$valid
					? 'show' : 'hide'"
		  data-ng-click="saveEdit('rdsDesc')">
      	<span class="glyphicon glyphicon-ok">
     	</span> 
    </span>
	<span class="badge" 
		  data-ng-click="cancleEdit('rdsDesc')"
		  >
      	<span class="glyphicon glyphicon-remove">
      	</span> 
    </span>
    </form>
</div>
