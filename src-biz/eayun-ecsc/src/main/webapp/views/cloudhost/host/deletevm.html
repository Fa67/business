<div class="delete-confirm-container">
	<div class="modal-header">
		<span class="modal-title"> </span> <img ng-click="cancel()" src="images/close.png">
	</div>

	<form class="ey-form delete-confirm-form" name="myForm" novalidate="novalidate">
		<div class="vm-delete-label">
			<label>确认删除云主机<span class="delete-resoure-color">{{item.vmName}}</span>?</label>
		</div>

		<div class="ey-form-checkbox delete-checkbox">
			<input id="check2" type="checkbox" data-ng-model="item.isSoftDelete"
				ng-disabled="item.isChange"><label for="check2"
				class="ey-text-tip">彻底删除，不放入回收站</label>
		</div>

		<!-- 按钮区域 -->
		<div class="modal-footer delete-page-footer">
			<button type="button" class="btn btn-primary btn-modal"
				data-ng-click="commit()" ng-disabled="checkBtn">确 定</button>
			<button type="button" class="btn btn-default btn-modal"
				data-ng-click="cancel()" style="margin-left: 15px;">取 消</button>
		</div>
	</form>

</div>
