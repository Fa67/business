<div class="modal-header">
  <span class="modal-title">编辑健康检查</span> <span class="eayunfont ef-close ey-font-huge" data-ng-click="cancel()"></span>
</div>
<div class="modal-body" style="width: 600px;">
<form class="ey-form" name="myForm" novalidate>
  <!--名称 -->
  <div class="ey-form-group" data-ng-class="(myForm.name.$dirty && (myForm.name.$invalid||!checkName)) ? 'ey-has-error' : ''">
    <label class="ey-form-label ey-required">名称：</label>

    <input type="text" class="ey-form-input" maxlength="20" name="name" data-ng-model="model.ldmName"
           data-ng-pattern='/^[\u4e00-\u9fa5a-zA-Z0-9]([\u4e00-\u9fa5_a-zA-Z0-9\s]{0,18}[\u4e00-\u9fa5a-zA-Z0-9]){0,1}$/'
           data-ng-change="checkNameExsit()"  placeholder="请输入健康检查名称" required>
    <span data-ng-show="myForm.name.$dirty && myForm.name.$invalid">请输入1-20位字符,支持数字、中英文、下划线、空格</span>
    <span data-ng-show="myForm.name.$dirty && myForm.name.$valid && !checkName">名称已存在</span>
  </div>

<!--类型 -->
  <div class="ey-form-group" data-ng-class="(myForm.type.$dirty && myForm.type.$invalid) ? 'ey-has-error' : ''">
    <label class="ey-form-label">协议：</label>

    <span class="ey-form-w7" data-ng-bind="model.ldmType"></span>

    <!--<eayun-select  name="type" class="ey-form-w7" data-ng-model="model.ldmType" data-ng-disabled="true" required>
      <eayun-option value="'PING'" text="PING"></eayun-option>
      <eayun-option value="'TCP'" text="TCP" ></eayun-option>
      <eayun-option value="'HTTP'" text="HTTP" ></eayun-option>
    </eayun-select>-->
  </div>

  <!-- 延迟 -->
  <div class="ey-form-group has-feedback" data-ng-class="(myForm.delay.$dirty && myForm.delay.$invalid) ? 'ey-has-error' : ''">
    <label class="ey-form-label ey-required">间隔(s)：</label>

    <input type="text" class="ey-form-input" name="delay" maxlength="2" ng-pattern="/^([1-9]|[1-4][0-9]|50)$/" data-ng-model="model.ldmDelay" placeholder="请输入间隔" required>
    <span>请输入1-50的整数</span>
  </div>

  <!-- 超时 -->
  <div class="ey-form-group has-feedback" data-ng-class="(myForm.timeout.$dirty && myForm.timeout.$invalid) ? 'ey-has-error' : ''">
    <label class="ey-form-label ey-required">超时(s)：</label>

    <input type="text" class="ey-form-input" ng-pattern="/^([1-9]|[1-4][0-9]|50)$/"  maxlength="2" name="timeout" data-ng-model="model.ldmTimeout" placeholder="请输入超时" required>
    <span>请输入1-50的整数</span>
  </div>

  <!-- 超时重复次数(1-10) -->
  <div class="ey-form-group has-feedback" data-ng-class="(myForm.max_retries.$dirty && myForm.max_retries.$invalid) ? 'ey-has-error' : ''">
    <label class="ey-form-label ey-required">超时重复次数：</label>

    <input type="text" class="ey-form-input" maxlength="2" name="max_retries" ng-pattern="/^([1-9]|10)$/" data-ng-model="model.maxRetries" placeholder="请输入超时重复次数" required>
    <span>请输入1-10的整数</span>
  </div>
  
  <!-- URL -->
  <div class="ey-form-group has-feedback" ng-if="model.ldmType=='HTTP' || model.ldmType=='HTTPS'" data-ng-class="(myForm.url_path.$dirty && myForm.url_path.$invalid) ? 'ey-has-error' : ''">
    <label class="ey-form-label">URL：</label>

    <input type="text" class="ey-form-input ey-form-w7" name="url_path" data-ng-model="model.urlPath" maxlength="100"
           ng-pattern="/^(http|https|ftp)\://([a-zA-Z0-9\.\-]+(\:[a-zA-Z0-9\.&amp;%\$\-]+)*@)?((25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9])|([a-zA-Z0-9\-]+\.)*[a-zA-Z0-9\-]+\.[a-zA-Z]{2,4})(\:[0-9]+)?(/[^/][a-zA-Z0-9\.\,\?\'\\/\+&amp;%\$#\=~_\-@]*)*$/">
    <!--<span data-ng-show="myForm.url_path.$dirty && myForm.url_path.$error.required">URL地址不能为空</span>-->
    <span data-ng-show="myForm.url_path.$dirty && myForm.url_path.$error.pattern">请输入正确的URL地址格式</span>
  </div>
</form>
</div>
  <!-- 按钮区域 -->
  <div class="ey-modal-footer" >
    <div class="ey-btn-group">
      <button type="button" class="ey-btn ey-btn-primary" ng-click="commit()"  ng-disabled="!myForm.$valid || !checkName">确  定</button>
      <button type="button" class="ey-btn ey-btn-default" ng-click="cancel()">取  消</button>
    </div>
  </div>
