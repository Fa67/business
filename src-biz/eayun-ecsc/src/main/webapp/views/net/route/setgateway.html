<form class="form-horizontal" name="myForm">
  <div class="form-group">
    <label class="col-sm-3 ey-label">外部网络：</label>

    <div class="col-sm-8" data-ng-class="(myForm.netName.$dirty && myForm.netName.$invalid) ? 'has-error' : ''">
      <eayun-select placeholder="请选择外网网关(全部)" name="netName" class="form-control" data-ng-model="model.outNetId" required>
<!--         <eayun-option value="" text="请选择路由外网网关(全部)" selected></eayun-option> -->
        <eayun-option value="outNet.value" text="{{outNet.text}}" data-ng-repeat="outNet in outNetWorkList"></eayun-option>
      </eayun-select>
      
      <label class="ey-prompt" ng-show="myForm.prjName.$dirty && myForm.prjName.$error.required">网关不能为空</label>
    </div>
  </div>

  </div>

  <div class="form-group has-feedback">

    <div class="col-sm-8">

    </div>
  </div>
   -->
  
  <!-- 按钮区域 -->
  <div class="modal-footer ey-btn-group" >
    <button class="ey-btn ey-btn-primary btn-modal" ng-click="commit()"  ng-disabled="!myForm.$valid">确  定</button>
    <button class="ey-btn ey-btn-default btn-modal" ng-click="cancel()">取  消</button>
  </div>
  
  
  
</form>
