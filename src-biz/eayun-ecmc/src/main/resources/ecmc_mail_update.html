<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            padding: 0 50px;
            font-family: "微软雅黑", "Microsoft YaHei", "Arial", serif !important;
            font-size: 14px;
            color: #555555;
        }

        a {
            text-decoration: none;
        }

        .blue {
            color: #0077cc;
        }

        .red {
            color: #EA3200;
        }

        .help-block {
            color: #999999;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;

        }

        table thead {
            background-color: #e3e3e3;
            white-space: nowrap;
        }

        table tr {
            border: 1px solid #dbdbdb;
        }

        table thead th,
        table tbody td {
            font-weight: normal;
            text-align: left;
            padding: 10px 20px;
        }
        

    </style>
</head>
<body>
<div style="width: 650px;margin:0 auto;">
    <div style="padding: 10px;border-bottom: 2px solid #DCDCDC;">
        <img src="{imgUrl}" style="height: 30px;">
    </div>

    <div style="padding: 10px 20px;">
        <p style="padding: 15px 0;"><strong>尊敬的 &nusp;{userName}，您好:</strong></p>


        <p>您的工单“<span class="titleFontColor">{workTitle}</span>”于{workUpdateTime}已被{userRole+""+userName}重新编辑，请您登录 <a class="blue"
                                                                                  href="{ecmcUrl}">公有云运维中心</a>
            查看或关闭。
        </p>
        <table>
            <thead>
           <!-- <tr>
                <th width="40%">工单编号</th>
                <th width="40%">问题分类</th>
                <th>工单状态</th>
            </tr>-->
            </thead>
            <tbody>
            <tr>
                <td>工单编号</td>
                <td>{workNum}</td>
                <td>创建时间</td>
                <td>{workCreTime}</td>
            </tr>
            <tr>
                <td>事件级别</td>
                <td  class="fontColor">{workLevel}</td>
                <td>事件类别</td>
                <td>{workType}</td>
            </tr>
            <tr>
                <td>申请客户</td>
                <td>{applyCustomer}</td>
                <td>工单状态</td>
                <td>{workFalg}</td>
            </tr>
            <tr>
                <td>工单描述</td>
                <td colspan="3"><div style="overflow-y:scroll;">{workContent}</div></td>
            </tr>
            </tbody>
        </table>

        <p style="padding: 15px 0;">易云捷讯科技（北京）股份有限公司</p>


    </div>

    <div style="text-align: center;border-top: 1px solid #DCDCDC;">
        <p class="help-block">&copy; 2011-2017 易云捷讯科技（北京）股份有限公司, 版权所有</p>
    </div>
</div>
</body>
</html>
