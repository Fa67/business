<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body {
            padding: 0 50px;
            font-family: "微软雅黑", "Microsoft YaHei", "Arial", serif !important;
            font-size: 14px;
            color: #555555;
        }

        a {
            text-decoration: none;
        }

        .blue {
            color: #0077cc;
        }

        .red {
            color: #EA3200;
        }

        .help-block {
            color: #999999;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;

        }

        table thead {
            background-color: #e3e3e3;
            white-space: nowrap;
        }

        table tr {
            border: 1px solid #dbdbdb;
        }

        table thead th,
        table tbody td {
            font-weight: normal;
            text-align: left;
            padding: 10px 20px;
        }


    </style>
</head>
<body>
<div style="width: 650px;margin:0 auto;">
    <div style="padding: 10px;border-bottom: 2px solid #DCDCDC;">
        <img src="{imgUrl}" style="height: 30px;">
    </div>

    <div style="padding: 10px 20px;">
        <p style="padding: 15px 0;"><strong>尊敬的 {userName}，您好:</strong></p>

       <p style="padding: 15px 0;"></p>
       
         <p style="padding: 15px 0;">{tablecontent}<br/>{timecontent}</p>
         
        </p>
        <table>
            <thead>
          		{trcontent}
            </thead>
            <tbody>
            {content}
            </tbody>
        </table>

        <p style="padding: 15px 0;">易云捷讯科技（北京）股份有限公司</p>


    </div>

    <div style="text-align: center;border-top: 1px solid #DCDCDC;">
        <p class="help-block">&copy; 2011-2017 易云捷讯科技（北京）股份有限公司, 版权所有</p>
    </div>
</div>
</body>
</html>
